<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

        <link rel="stylesheet" href="../../components/global/Global.css">
        <link rel="stylesheet" href="./LoginWindow.css">

        <script src="./LoginWindow.js" type="module"></script>

    </head>

    <body>

        <div class="title-bar">
            <div class="window-about">
                <img src="../../../../resources/icons/png/16x16.png"><!--
                --><p>periment</p>
            </div>
            <div id="window-controls" class="window-controls"></div>
        </div>
        
        <div class="content">

            <div class="login-introduction" id="login-introduction">

                <h1>LOGIN OPTIONS</h1>
    
                <button id="login-with-microsoft">LOGIN WITH MICROSOFT ACCOUNT</button>
                <button id="i-dont-have-internet">I DON'T HAVE INTERNET</button>

            </div>

            <div class="login-option option-hidden" id="option-1">
                <div class="background-content">
                    <h1>LOADING WEB PAGE</h1>
                    <span class="loading-spinner"></span>
                    <p>This may take a while...</p>
                </div>
            </div>

            <div class="login-option option-hidden" id="option-2">

                <h1>ENTER USERNAME</h1>

                <input type="text" id="name-field" class="textbox" placeholder="Username" maxlength="100" autocomplete="off"><br>
                <button id="submit-button" class="default-button">LOGIN</button>
                
                <button id="back-button" class="default-button">BACK</button>

            </div>

        </div>

    </body>

</html>
