<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../resources/styles/global.css">
        <link rel="stylesheet" href="../resources/styles/main.css">
        
        <script src="./renderer/global.js"></script>
        <script src="./common/helper.js"></script>
        <script src="./renderer/main.js"></script>

    </head>

    <body>
        
        <div class="title-bar">
            
            <div class="window-about">
                <img src="../icon.png">
                <p>A-Periment</p>
            </div>

            <div id="window-controls" class="window-controls">
                <svg width="24" height="24" name="minimize">
                    <line x1="30%" y1="50%" x2="70%" y2="50%"/>
                </svg>
                <svg width="24" height="24" name="maximize">
                    <rect x="30%" y="30%" width="40%" height="40%" fill="none"/>
                </svg>
                <svg width="24" height="24" name="close">
                    <line x1="30%" y1="30%" x2="70%" y2="70%"/>
                    <line x1="70%" y1="30%" x2="30%" y2="70%"/>
                </svg>
            </div>

        </div>

        <div class="content">
            
            <div id="menu-container" class="menu-container">
                <div class="menu-item selected" name="home"><img src="../resources/images/home.png"></div>
                <div class="menu-item" name="browse"><img src="../resources/images/magnifier.png"></div>
                <div class="menu-item" name="library"><img src="../resources/images/library.png"></div>
                <div class="menu-item" name="settings"><img src="../resources/images/settings.png"></div>
                <div id="logout-button" class="logout-button"><img src="../resources/images/logout.png"></div>
            </div>

            <div class="page-container">

                <div class="page-item visible" name="home">
                    <p style="text-align: center; font-size: 24px; margin: 12px;">
                        A-Periment - Custom minecraft launcher<br>
                        Copyright (C) 2020 Adam Charvát
                    </p>
                    <p id="app-version" style="text-align: center;">Version: </p>
                </div>

                <div class="page-item" name="browse">
                    <input type="text" id="modpack-url" style="margin: 10px; padding: 5px 10px 5px 10px; width: 50%;" placeholder="Enter manifest URL">
                    <button id="add-modpack" style="margin: 10px; padding: 5px 10px 5px 10px;">ADD</button>
                </div>

                <div class="page-item" name="library">
                    
                    <div id="library-container" class="library-container"></div>

                    <div class="modpack-container">
                        <textarea readonly id="debug-output" style="resize: none; width: 100%; height: 40%; border: none; background-color: black; color: white; outline: none; overflow-y: scroll;"></textarea>
                        <button id="launch-button" class="button-default" style="margin: 10px; padding: 5px 10px 5px 10px;">LAUNCH</button>
                        <p id="debug-progress" style="margin: 10px; padding: 5px 10px 5px 10px; display: inline-block;">IDLE</p>
                        <div id="download-progress" class="progress-bar">
                            <div class="background"></div>
                            <div class="line progress"></div>
                            <div class="line infinite-increase"></div>
                            <div class="line infinite-decrease"></div>
                      </div>
                      <p id="modpack-name" style="margin: 10px; padding: 5px 10px 5px 10px;"></p>
                      <p id="modpack-creators" style="margin: 10px; padding: 0px 10px 5px 10px;"></p>
                      <p id="modpack-description" style="margin: 10px; padding: 0px 10px 5px 10px;"></p>
                    </div>

                </div>

                <div class="page-item" name="settings">
                    <table id="settings-table" class="settings-table">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button id="save-button" style="width: calc(100% - 20px); margin: 10px; padding: 5px 10px 5px 10px;">SAVE</button>
                </div>

            </div>

        </div>

    </body>

</html>
