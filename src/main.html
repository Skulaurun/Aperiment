<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

        <link rel="stylesheet" href="../resources/styles/global.css">
        <link rel="stylesheet" href="../resources/styles/main.css">
        
        <script src="./renderer/global.js"></script>
        <script src="./common/helper.js"></script>
        <script src="./renderer/main.js"></script>

    </head>

    <body>
        
        <div class="title-bar">
            
            <div class="window-about">
                <img src="../icon.png">
                <p>- Periment</p>
            </div>

            <div id="window-controls" class="window-controls">
                <svg width="24" height="24" name="minimize">
                    <line x1="30%" y1="50%" x2="70%" y2="50%"/>
                </svg>
                <svg width="24" height="24" name="maximize">
                    <rect x="30%" y="30%" width="40%" height="40%" fill="none"/>
                </svg>
                <svg width="24" height="24" name="close">
                    <line x1="30%" y1="30%" x2="70%" y2="70%"/>
                    <line x1="70%" y1="30%" x2="30%" y2="70%"/>
                </svg>
            </div>

        </div>

        <div class="content">
            
            <div id="menu-container" class="menu-container">
                <div class="menu-item selected" name="home"><img src="../resources/images/home.png"></div>
                <div class="menu-item" name="browse"><img src="../resources/images/magnifier.png"></div>
                <div class="menu-item" name="library"><img src="../resources/images/library.png"></div>
                <div class="menu-item" name="settings"><img src="../resources/images/settings.png"></div>
                <div id="logout-button" class="logout-button"><img src="../resources/images/logout.png"></div>
            </div>

            <div class="page-container">

                <div class="page-item visible" name="home">
                    <p style="text-align: center; font-size: 24px; margin: 12px;">
                        A-Periment - Custom minecraft launcher<br>
                        Copyright (C) 2020 Adam Charvát
                    </p>
                    <p id="app-version" style="text-align: center;">Version: </p>
                </div>

                <div class="page-item" name="browse">

                    <div class="page-title">Browse Modpacks</div>

                    <div class="page-content">

                        <input type="text" id="modpack-search-bar" class="modpack-search-bar" placeholder="Enter manifest URL here...">
                        <button id="add-modpack-button" class="settings-button">ADD</button>

                    </div>

                </div>

                <div class="page-item" name="library">

                    <div class="page-title">Modpack Library</div>

                    <div class="page-content">

                        <div id="modpack-container" class="modpack-container"></div>
                        <div id="modpack-context-menu" class="context-menu"></div>
                        <p id="modpack-count" class="modpack-count"></p>

                    </div>

                </div>

                <div class="page-item" name="settings">

                    <div class="page-title">A-Periment Settings</div>

                    <div class="page-content">

                        <table id="settings-table" class="settings-table">
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <button id="save-settings-button" class="settings-button">SAVE</button>

                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
