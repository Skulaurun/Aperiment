<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

        <link rel="stylesheet" href="../global/Global.css">
        <link rel="stylesheet" href="./LoginWindow.css">

        <script src="../global/Global.js"></script>
        <script src="./LoginWindow.js"></script>

    </head>

    <body>

        <div class="title-bar">
            
            <div class="window-about">
                <img src="../../../icon.png">
                <p>- Periment | Login</p>
            </div>

            <div id="window-controls" class="window-controls">
                <svg width="24" height="24" name="minimize">
                    <line x1="30%" y1="50%" x2="70%" y2="50%"/>
                </svg>
                <svg width="24" height="24" name="close">
                    <line x1="30%" y1="30%" x2="70%" y2="70%"/>
                    <line x1="70%" y1="30%" x2="30%" y2="70%"/>
                </svg>
            </div>

        </div>
        
        <div class="content">

            <div class="login-introduction" id="login-introduction">

                <h1>LOGIN OPTIONS</h1>
    
                <button id="login-with-microsoft">LOGIN WITH MICROSOFT ACCOUNT</button>
                <button id="i-dont-have-internet">I DON'T HAVE INTERNET</button>

            </div>

            <div class="login-option option-hidden" id="option-1">
                <div class="background-content">
                    <h1>THE WIZARD IS TRYING TO LOAD A PAGE ...</h1>
                    <img src="../../../resources/images/kouzelnicek.png">
                    <p>This may take a while...</p>
                </div>
            </div>

            <div class="login-option option-hidden" id="option-2">

                <h1>ENTER USERNAME</h1>

                <input type="text" id="name-field" class="textbox" placeholder="Username" maxlength="100" autocomplete="off"><br>
                <button id="submit-button" class="default-button">LOGIN</button>
                
                <button id="back-button" class="default-button">BACK</button>

            </div>

        </div>

    </body>

</html>
